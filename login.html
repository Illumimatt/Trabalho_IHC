<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Matheus Kollmann Deters">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="PÃ¡gina de login para o fan site do filme Sinners (2025)">
    <title>Sinners - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">

<main>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-10">
                    <div class="card bg-body-tertiary border-danger shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4 text-center text-danger text-uppercase">Sinners Fan Clube</h1>
                            
                            <form action="sinopse.html" method="get" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-body-secondary" for="email">Seu E-mail</label>
                                    <input id="email" type="email" class="form-control" name="email" autofocus placeholder="email@exemplo.com">
                                </div>

                                <div class="mb-4">
                                    <label class="text-body-secondary" for="password">Sua Senha</label>
                                    <input id="password" type="password" class="form-control" name="password" placeholder="********">
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                     <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">Lembrar-me</label>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-danger btn-lg fw-bold">
                                        Entrar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-body-secondary">
                        Copyright &copy; 2025 &mdash; Sinners Fan Clube
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
